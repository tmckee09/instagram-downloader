<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Video Downloader - Download Reels, Photos & Videos Without Watermark</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Download Instagram reels, videos, and photos in HD quality with no watermark. Fast, free, and no login required. 100% secure and works on all devices." />
  <meta name="keywords" content="Instagram downloader, download Instagram video, Instagram reels downloader, no watermark, IG downloader, save Instagram photo, download Instagram story, SnapInsta alternative" />
  <meta name="robots" content="index, follow" />

  <!-- Canonical Link -->
  <link rel="canonical" href="https://instagram-downloader.vercel.app/" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />

  <!-- Styles & Scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gradient-to-br from-[#f09433] via-[#e6683c] to-[#dc2743] min-h-screen flex flex-col items-center justify-start p-6 text-gray-800">
  <main class="w-full max-w-xl mt-20 bg-white border border-gray-200 rounded-xl shadow-xl p-6" 
        x-data="{ loading: false, result: null, error: '' }">

    <h1 class="text-3xl font-bold text-center mb-2 text-gray-800">Instagram Video Downloader</h1>
    <p class="text-center text-gray-600 mb-6 text-sm">
      Download reels, videos, and photos from Instagram — clean and watermark-free. Free, fast, no login needed.
    </p>

    <input 
      type="text" 
      placeholder="Paste Instagram post URL here" 
      class="w-full border border-gray-300 p-3 rounded-lg mb-4 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500"
      x-ref="urlInput"
    />

    <button 
      class="w-full bg-pink-600 text-white py-3 rounded-lg font-semibold text-sm hover:bg-pink-700 transition"
      @click="loading = true; fetch('/api/download', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url: $refs.urlInput.value })
      })
      .then(res => res.json())
      .then(data => {
  if (data.error || !data.download_url) {
    error = data.message || 'Invalid media URL';
    result = null;
  } else {
    result = data;
    error = '';
  }
  loading = false;
})
      .catch(() => { error = 'Failed to fetch media.'; loading = false; })"
    >
      Download
    </button>

    <div class="mt-4 text-center text-sm text-gray-500" x-show="loading">Grabbing download link...</div>

    <template x-if="error">
      <div class="mt-4 text-red-500 text-sm text-center" x-text="error"></div>
    </template>

    <template x-if="result && result.download_url">
  <div class="mt-6 text-center">
    
    <!-- ✅ Conditional Thumbnail -->
    <template x-if="result.thumbnail">
      <img :src="result.thumbnail" alt="Instagram preview" class="rounded mb-3 w-full max-h-64 object-cover">
    </template>
    <template x-if="!result.thumbnail">
      <div class="w-full h-64 flex items-center justify-center bg-gray-100 text-gray-500 border border-dashed border-gray-400 rounded mb-3">
        <span class="text-sm">No preview available</span>
      </div>
    </template>

    <!-- ✅ Smart Download Button -->
    <a 
      :href="result.download_url" 
      target="_blank" 
      class="inline-block bg-green-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-green-700 transition"
      x-text="result.media_type === 'video' ? 'Download Video' : 'Download Image'"
    ></a>

  </div>
</template>



    <p class="mt-8 text-xs text-center text-gray-400">
      Only public Instagram content is supported. Private or restricted posts cannot be downloaded.
    </p>
  </main>
</body>
</html>
